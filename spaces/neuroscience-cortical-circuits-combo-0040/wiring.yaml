modules:
  layer_continuous_1:
    class: src.layer_2_3_continuous_accommodating_large_basket_nmlcl000485_model:Layer23ContinuousAccommodatingLargeBasketNmlcl000485Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_2:
    class: src.layer_2_3_continuous_accommodating_large_basket_nmlcl000486_model:Layer23ContinuousAccommodatingLargeBasketNmlcl000486Model
    args:
      model_path: data/render_xml_file.nml
  layer_continuous_3:
    class: src.layer_2_3_continuous_accommodating_martinotti_ce_nmlcl000487_model:Layer23ContinuousAccommodatingMartinottiCeNmlcl000487Model
    args:
      model_path: data/render_xml_file.nml
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: layer_continuous_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: layer_continuous_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: layer_continuous_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
